apiVersion: v1
kind: ConfigMap
metadata:
  name: app2-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Kubernetes</title>
      <style>
        body {
          background-color: #303030;
          color: white;
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 20px;
        }
        .kubernetes-logo {
          width: 50px;
          height: 50px;
          margin-bottom: 10px;
        }
      </style>
    </head>
    <body>
      # <img class="kubernetes-logo" src="data:image/svg+xml;base64," alt="Kubernetes Logo">
      <h1>Hello from app2.</h1>
      <p>pod: <span id="pod-name">app-one-5c75c6d3-9n64n</span></p>
      <p>node: <span id="node-name">Linux (4.19.0-24).1.x86_64</span></p>
    </body>
    </html>
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: httpd
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: app-content
        configMap:
          name: app2-config
---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
spec:
  selector:
    app: app2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
